<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(titletext)">
    <meta charset="UTF-8">
    <title th:text="${titletext}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<header th:fragment="header(page_title)">
    <div id="language">
        <h3 th:text="#{Choose_language}"></h3>
        <ul>
            <li><a href="?lang=en" th:text="#{lang.en}"></a></li>
            <li><a href="?lang=nl" th:text="#{lang.nl}"></a></li>
        </ul>
    </div>
    <h1 th:text="${page_title}"></h1>
    <nav>
        <ul>
            <li><a href="/tasks" th:text="#{view_all_tasks}"></a></li>
            <li><a href="/tasks/new" th:text="#{add_task}"></a></li>
        </ul>
    </nav>
</header>
</body>
</html>
