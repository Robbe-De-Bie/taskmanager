<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head th:insert="_fragments.html :: head('Add Subtask')"></head>
<body>
<header th:replace="_fragments.html :: header('Add Subtask') "></header>
<form action="/tasks/addSubtask" method="post" th:object="${subtask}" novalidate>
    <h2>Add Subtask to <span th:text="${task.title}"></span></h2>
    <div class="formcontainer">
        <div class="container">
            <label for="title"><strong>Title</strong></label>
            <p th:errors="*{title}"></p>
            <input type="text" th:field="*{title}" name="title" id="title" required>

            <label for="description"><strong>Description</strong></label>
            <p th:errors="*{description}"></p>
            <input type="text" th:field="*{description}" id="description" name="description" required>
            <input type="hidden" th:value="${task.uuid}" name="idMainTask">

        </div>
        <button type="submit">Add subtask</button>
    </div>
</form>
</body>
</html>
